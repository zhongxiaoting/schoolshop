{% extends 'base.html' %}
{% load static %}
{% block title %}
    注册
{% endblock %}
{% block content %}
    <div class="container">
        <div class="offset-md-3 col-md-6" style="margin-top: 2%">
            <div class="modal-content">
                <form action="." method="post">
                    {% csrf_token %}
                     <div class="alert alert-success">
                        <h4 style="text-align: center" >校园小商品交易平台注册</h4>
                    </div>
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">确认密码：</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="请确认密码" required>
                    </div>
                    <div style="text-align: center">
                        <button type="submit" class="btn btn-success" style="">注册</button>
                        <br/>
                        <br/>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
